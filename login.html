<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MindMap</title>
  <style>
    /* Dark theme styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      color: #4caf50;
      margin-bottom: 10px;
    }

    form {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      text-align: center;
    }

    input {
      background-color: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #4caf50;
      padding: 10px;
      border-radius: 5px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #81c784;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    a {
      color: #81c784;
      text-decoration: none;
      margin-top: 10px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #4caf50;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>MindMap ðŸŒŸ</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Enter your username" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button type="submit">Login</button>
  </form>
  <a href="#" id="signupLink">Don't have an account? Sign up</a>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const storedUser = localStorage.getItem('user');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUser && password === storedPassword) {
        alert('Login successful!');
        window.location.href = 'home.html';
      } else {
        alert('Invalid username or password');
      }
    });

    document.getElementById('signupLink').addEventListener('click', () => {
      const newUser = prompt('Create a username:');
      const newPassword = prompt('Create a password:');
      if (newUser && newPassword) {
        localStorage.setItem('user', newUser);
        localStorage.setItem('password', newPassword);
        alert('Account created! Please log in.');
      }
    });
  </script>
</body>
</html>
